  <body style="margin: 0; padding: 0; min-height: 100vh;">
    <script>
      // Always start in dark mode unless user explicitly enabled light mode
      (function() {
        const stored = localStorage.getItem('darkMode');
        // Only apply light mode if user explicitly set it to false
        if (stored === 'false') {
          // Ensure light mode - remove dark class
          document.documentElement.classList.remove('dark');
        } else {
          // Default to dark mode - add dark class
          document.documentElement.classList.add('dark');
          // Set darkMode to true if not already set
          if (stored === null) {
            localStorage.setItem('darkMode', 'true');
          }
        }
        // Background color is handled by CSS variables via bg-background class
        // No need to set inline styles - CSS will handle theme switching
      })();
    </script>

    <script>
      // Function to update favicon based on language
      function updateFavicon(language) {
        const logoPath = language === 'bg' 
          ? '/lovable-uploads/BAMAS_Logo_bg.png'
          : '/lovable-uploads/6e77d85a-74ad-47e5-b141-a339ec981d57.png';
        
        document.getElementById('favicon').href = logoPath;
        document.getElementById('apple-touch-icon').href = logoPath;
        document.getElementById('shortcut-icon').href = logoPath;
      }

      // Listen for language changes
      window.addEventListener('languageChange', (event) => {
        updateFavicon(event.detail.language);
      });
    </script>
