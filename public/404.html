<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAMAS - Redirecting...</title>
    <script>
      // GitHub Pages SPA routing fix
      // Store the attempted URL and redirect to index.html
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: system-ui, sans-serif; background: #000; color: #fff;">
      <div style="text-align: center;">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, <a href="/" style="color: #3b82f6;">click here</a>.</p>
      </div>
    </div>
  </body>
</html>
